<header class="job-listing-header">
  <div class="container">
    <div class="logo">
<a routerLink="/">
<form class="circle">
  <img src="assets/User/img/logo/poulina.jpg" class="logo-circle" alt="Poulina Group Holding">
</form>
</a>

    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
        <li><a routerLink="/job-list" routerLinkActive="active">Offres d'emploi</a></li>
        <li><a routerLink="/about" routerLinkActive="active">À propos</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <div class="auth-buttons" *ngIf="!isAuthenticated">
        <a routerLink="/signup" class="btn-signup">Inscription</a>
        <a routerLink="/signin" class="btn-signin">Connexion</a>
      </div>
      <div class="user-actions" *ngIf="isAuthenticated">
        <div class="user-dropdown">
          <button class="user-btn">
            <i class="fas fa-user-circle"></i>
            {{ fullName }}
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu">
            <a (click)="navigateToProfile()" routerLink="/profile"><i class="fas fa-user"></i> Profil</a>
            <a (click)="onLogout()" routerLink="/signin"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
