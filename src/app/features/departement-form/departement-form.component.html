<div class="container">
  <h2>Edit Department</h2>

  <form [formGroup]="departementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Name</label>
      <input
        id="nom"
        type="text"
        class="form-control"
        formControlName="nom"
        [class.is-invalid]="departementForm.get('nom')?.invalid && departementForm.get('nom')?.touched"
      >
      <div class="invalid-feedback" *ngIf="departementForm.get('nom')?.hasError('required') && departementForm.get('nom')?.touched">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        [class.is-invalid]="departementForm.get('description')?.invalid && departementForm.get('description')?.touched"
      ></textarea>
      <div class="invalid-feedback" *ngIf="departementForm.get('description')?.hasError('required') && departementForm.get('description')?.touched">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="idFiliale">Filiale</label>
      <select
        id="idFiliale"
        class="form-control"
        formControlName="idFiliale"
        [class.is-invalid]="departementForm.get('idFiliale')?.invalid && departementForm.get('idFiliale')?.touched"
      >
        <option value="">Select a filiale</option>
        <option *ngFor="let filiale of filiales" [value]="filiale.idFiliale">
          {{ filiale.nom }}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="departementForm.get('idFiliale')?.hasError('required') && departementForm.get('idFiliale')?.touched">
        Filiale is required
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="departementForm.invalid">
        Update
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
