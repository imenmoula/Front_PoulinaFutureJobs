


  <div class="page-wrapper compact-wrapper" id="pageWrapper">
    <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>
  
    <br><br><br>
    <div class="page-body-wrapper">
      <app-sidebar [sidebarOpen]="sidebarOpen"></app-sidebar>
  
      <div class="page-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <!-- <h4 class="card-title">{{ departementId ? 'Modifier Département' }}</h4> -->
                </div>
  
                <div class="card-body">
                  <form [formGroup]="departementForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="nom">Nom</label>
                      <input
                        id="nom"
                        type="text"
                        class="form-control"
                        formControlName="nom"
                        [class.is-invalid]="departementForm.get('nom')?.invalid && departementForm.get('nom')?.touched"
                      >
                      <div *ngIf="departementForm.get('nom')?.invalid && departementForm.get('nom')?.touched" class="invalid-feedback">
                        Le nom est requis
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea
                        id="description"
                        class="form-control"
                        formControlName="description"
                        [class.is-invalid]="departementForm.get('description')?.invalid && departementForm.get('description')?.touched"
                      ></textarea>
                      <div *ngIf="departementForm.get('description')?.invalid && departementForm.get('description')?.touched" class="invalid-feedback">
                        La description est requise
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label for="idFiliale">Filiale</label>
                      <select
                        id="idFiliale"
                        class="form-control"
                        formControlName="idFiliale"
                        [class.is-invalid]="departementForm.get('idFiliale')?.invalid && departementForm.get('idFiliale')?.touched"
                      >
                        <option value="">Sélectionner une filiale</option>
                        <option *ngFor="let filiale of filiales" [value]="filiale.idFiliale">
                          {{ filiale.nom }}
                        </option>
                      </select>
                      <div *ngIf="departementForm.get('idFiliale')?.invalid && departementForm.get('idFiliale')?.touched" class="invalid-feedback">
                        La filiale est requise
                      </div>
                    </div>
  
                    <div class="text-right">
                      <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Annuler</button>
                      <button type="submit" class="btn btn-primary" [disabled]="departementForm.invalid">Enregistrer</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
