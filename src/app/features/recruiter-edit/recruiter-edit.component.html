<p>recruiter-edit works!</p>
<div class="page-wrapper compact-wrapper">
    <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>
  
    <br><br><br>
    <div class="page-body-wrapper">
      <app-sidebar [sidebarOpen]="sidebarOpen"></app-sidebar>
  
      <div class="page-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Modifier un Recruteur</h4>
                </div>
                <div class="card-body">
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label>Email</label>
                      <input type="email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="mb-3">
                      <label>Nom complet</label>
                      <input type="text" class="form-control" formControlName="fullName" required>
                    </div>
                    <div class="mb-3">
                      <label>Nom</label>
                      <input type="text" class="form-control" formControlName="nom" required>
                    </div>
                    <div class="mb-3">
                      <label>Prénom</label>
                      <input type="text" class="form-control" formControlName="prenom" required>
                    </div>
                    <div class="mb-3">
                      <label>Téléphone</label>
                      <input type="text" class="form-control" formControlName="phoneNumber">
                    </div>
                    <div class="mb-3">
                      <label>Entreprise</label>
                      <input type="text" class="form-control" formControlName="entreprise">
                    </div>
                    <div class="mb-3">
                      <label>Poste</label>
                      <input type="text" class="form-control" formControlName="poste">
                    </div>
                    <div class="mb-3">
                      <label>Rôle</label>
                      <select class="form-control" formControlName="roleId">
                        <option value="">Sélectionner un rôle</option>
                        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="editForm.invalid">Enregistrer</button>
                    <a routerLink="/recruiter/list" class="btn btn-secondary ms-2">Annuler</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <app-footer></app-footer>
    </div>
  </div>
