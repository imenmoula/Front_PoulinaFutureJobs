<div class="container">
  <h2>Détails de la filiale</h2>

  <!-- Affichage du message d'erreur s'il y en a un -->
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

  <!-- Affichage des détails de la filiale si les données sont chargées correctement -->
  <div *ngIf="filiale" class="details">
    <p><strong>ID :</strong> {{ filiale.idFiliale }}</p>
    <p><strong>Nom :</strong> {{ filiale.nom }}</p>
    <p><strong>Adresse :</strong> {{ filiale.adresse }}</p>
    <p><strong>Description :</strong> {{ filiale.description }}</p>
    <p><strong>Date de création :</strong> {{ filiale.dateCreation | date:'medium' }}</p>
    <p><strong>Photo :</strong> {{ filiale.photo || 'Aucune photo' }}</p>
  </div>
</div>
