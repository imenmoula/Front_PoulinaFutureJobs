<div class="container">
    <h2>{{ isEditMode ? 'Modifier un Candidat' : 'Ajouter un Candidat' }}</h2>
  
    <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
        <div *ngIf="candidateForm.get('nom')?.invalid && candidateForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
        <div *ngIf="candidateForm.get('prenom')?.invalid && candidateForm.get('prenom')?.touched" class="text-danger">
          Le prénom est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="candidateForm.get('email')?.invalid && candidateForm.get('email')?.touched" class="text-danger">
          <span *ngIf="candidateForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="candidateForm.get('email')?.errors?.['email']">L'email doit être valide.</span>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Rôle</label>
        <select id="role" formControlName="role" class="form-control" required>
          <option value="" disabled>Sélectionnez un rôle</option>
          <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
        </select>
        <div *ngIf="candidateForm.get('role')?.invalid && candidateForm.get('role')?.touched" class="text-danger">
          Le rôle est requis.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="candidateForm.invalid">
        {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Annuler</button>
    </form>
  </div>
