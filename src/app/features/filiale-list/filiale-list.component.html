<div class="page-wrapper compact-wrapper" id="pageWrapper">
  <app-header (toggleSidebarEvent)="toggleSidebar()">
  </app-header>
  
  <br>
  <br>
  <br>
  
  

  <div class="page-body-wrapper">
    <app-sidebar [sidebarOpen]="sidebarOpen">
    </app-sidebar>

    <div class="page-body">
      <div class="table-responsive">
        <h2 class="mb-4">Liste des filiales</h2> 
        <button class="btn btn-info btn-sm" [routerLink]="['/admin/filiales/post']">Ajouter</button>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Adresse</th>
              <th>Description</th>
              <th>Photo</th>
              <th>Date de création</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let filiale of filiales">
              <td>{{ filiale.idFiliale }}</td>
              <td>{{ filiale.nom }}</td>
              <td>{{ filiale.adresse }}</td>
              <td>{{ filiale.description }}</td>
              <td><img [src]="filiale.photo" alt="Image" class="img-thumbnail" width="40"></td>
              <td>{{ filiale.dateCreation | date:'medium' }}</td>
              <td>
                <button class="btn btn-primary btn-sm" [routerLink]="['/admin/filiales', filiale.idFiliale]">Détails</button>
                <button class="btn btn-warning btn-sm"[routerLink]="['/admin/filiales/edit', filiale.idFiliale]">Éditer</button>
                <button class="btn btn-danger btn-sm" (click)="onDelete(filiale.idFiliale)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
  <app-footer></app-footer>
</div>
