<div class="container">
  <h2>Liste des filiales</h2>

  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="alert alert-info">
    Chargement des filiales...
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tableau des filiales -->
  <table *ngIf="!isLoading && !errorMessage" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let filiale of filiales">
        <td>{{ filiale.idFiliale }}</td>
        <td>{{ filiale.nom }}</td>
        <td>{{ filiale.adresse }}</td>
        <td>{{ filiale.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" routerLink="/filiales/edit/{{ filiale.idFiliale }}">Éditer</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(filiale.idFiliale)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Message si aucune filiale n'est disponible -->
  <div *ngIf="!isLoading && filiales.length === 0" class="alert alert-info">
    Aucune filiale n'a été trouvée.
  </div>
</div>
