<div class="container">
  <h2>Liste des filiales</h2>
  <p *ngIf="isLoading">Chargement des filiales...</p>
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

  <table *ngIf="!isLoading && !errorMessage" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Description</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let filiale of filiales">
        <td>{{ filiale.idFiliale }}</td>
        <td>{{ filiale.nom }}</td>
        <td>{{ filiale.adresse }}</td>
        <td>{{ filiale.description }}</td>
        <td *ngIf="isAdmin">
          <button class="btn btn-primary btn-sm" [routerLink]="'/admin/filiales/edit/' + filiale.idFiliale">Éditer</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(filiale.idFiliale)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!isLoading && filiales.length === 0" class="alert alert-info">Aucune filiale n'a été trouvée.</p>
</div>
