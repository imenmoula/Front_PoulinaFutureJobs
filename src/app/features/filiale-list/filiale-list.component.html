<!-- src/app/features/filiale-form/filiale-form.component.html -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
  <app-header (toggleSidebarEvent)="toggleSidebar()">

  </app-header>
    
  <div class="page-body-wrapper">
    <app-sidebar [sidebarOpen]="sidebarOpen">

    </app-sidebar>
    <div class="container">
      <h2>Liste des filiales</h2>

     
      <p *ngIf="isLoading" class="alert alert-info">Chargement des filiales...</p>
      <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
    
     
      <table *ngIf="filiales && filiales.length > 0 && !isLoading && !errorMessage" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Description</th>
            <th>Photo</th>
            <th>Date de création</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let filiale of filiales">
            <td>{{ filiale.idFiliale }}</td>
            <td>{{ filiale.nom }}</td>
            <td>{{ filiale.adresse }}</td>
            <td>{{ filiale.description }}</td>
            <td>
              <!-- <img
                *ngIf="filiale.photo"
                [src]="filiale.photo"
                alt="Photo de {{ filiale.nom }}"
                style="max-width: 100px; max-height: 100px; border-radius: 4px;"
                (error)="onImageError($event)"
              /> -->
              <span *ngIf="!filiale.photo || !filiale.photo.trim()">Aucune photo</span>
            </td>
            <td>{{ filiale.dateCreation | date:'medium' }}</td>
            <td>
              <button class="btn btn-info btn-sm" [routerLink]="['/admin/filiales/add', filiale.idFiliale]">
                ajouter
              </button>
              <button class="btn btn-info btn-sm" [routerLink]="['/admin/filiales', filiale.idFiliale]">
                Détails
              </button>
              <button class="btn btn-primary btn-sm" [routerLink]="['/admin/filiales/edit', filiale.idFiliale]">
                Éditer
              </button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(filiale.idFiliale)" alert="Supprimer">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    
      <p *ngIf="filiales?.length === 0 && !isLoading && !errorMessage" class="alert alert-warning">
        Aucune filiale trouvée.
      </p>
    </div>
  </div>
  <app-footer></app-footer>
</div>
