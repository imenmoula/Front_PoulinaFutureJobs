<div class="form-container">
  <h2>{{ isEditMode ? 'Modifier une Filiale' : 'Ajouter une Filiale' }}</h2>

  <!-- Messages de succès ou d'erreur -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form [formGroup]="filialeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" formControlName="nom" />
      <div *ngIf="nom?.invalid && (nom?.dirty || nom?.touched)" class="error">
        <div *ngIf="nom?.errors?.['required']">Le nom est requis.</div>
        <div *ngIf="nom?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" formControlName="adresse" />
      <div *ngIf="adresse?.invalid && (adresse?.dirty || adresse?.touched)" class="error">
        <div *ngIf="adresse?.errors?.['required']">L'adresse est requise.</div>
        <div *ngIf="adresse?.errors?.['minlength']">L'adresse doit contenir au moins 5 caractères.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image :</label>
      <input type="file" id="image" (change)="onFileChange($event)" accept="image/*" />
      <div *ngIf="photoUrl" class="preview">
        <img [src]="photoUrl" alt="Preview" style="max-width: 200px; margin-top: 10px;" />
      </div>
    </div>

    <div class="form-group">
      <label for="dateCreation">Date de création :</label>
      <input type="date" id="dateCreation" formControlName="dateCreation" />
      <div *ngIf="dateCreation?.invalid && (dateCreation?.dirty || dateCreation?.touched)" class="error">
        <div *ngIf="dateCreation?.errors?.['required']">La date est requise.</div>
      </div>
    </div>

    <button type="submit" [disabled]="filialeForm.invalid || (!isEditMode && filialeForm.pristine)">
      {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>
  </form>
</div>
