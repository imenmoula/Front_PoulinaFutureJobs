<form [formGroup]="filialeForm" (ngSubmit)="onSubmit()">
    <h2>Ajouter une filiale</h2>
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" formControlName="nom" required />
    </div>
    <div>
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" formControlName="adresse" required />
    </div>
    <div>
      <label for="description">Description :</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <button type="submit" [disabled]="!filialeForm.valid">Ajouter</button>
  </form>
