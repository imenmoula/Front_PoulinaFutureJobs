<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>

    <br><br><br>
    
    <div class="page-body-wrapper">
        <app-sidebar [sidebarOpen]="sidebarOpen"></app-sidebar>

        <div class="page-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Liste des Rôles :</h4>
                            </div>
                            <div class="p-3 d-flex justify-content-between align-items-center">
                                <div class="search-container">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Rechercher par nom..." 
                                        [(ngModel)]="searchTerm"
                                        (input)="onSearchChange($event)">
                                </div>
                                <a routerLink="/roles/add" class="btn btn-primary">
                                    <i class="fa fa-plus"></i> Ajouter un nouveau rôle
                                </a>
                            </div>

                            <div class="card-body">
                                <ngx-datatable
                                    [rows]="rows"
                                    [columns]="columns"
                                    [columnMode]="'force'"
                                    [headerHeight]="50"
                                    [footerHeight]="50"
                                    [rowHeight]="'auto'"
                                    [limit]="pageSize"
                                    [offset]="currentPage"
                                    [count]="totalItems"
                                    [externalPaging]="false"
                                    (page)="onPage($event)"
                                    class="material striped">
                                    
                                    <ngx-datatable-column name="ID#" prop="index">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{ row.index }}
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column name="Nom" prop="name">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{ row.name }}
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column name="Actions">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <div class="d-flex">
                                                <a routerLink="/roles/edit/{{ row.id }}" 
                                                   class="btn btn-primary shadow btn-xs sharp mr-1">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                                <button (click)="deleteRole(row.id)" 
                                                        class="btn btn-danger shadow btn-xs sharp">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                                <a routerLink="/roles/{{ row.id }}" 
                                                   class="btn btn-primary shadow btn-xs sharp ml-1">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
