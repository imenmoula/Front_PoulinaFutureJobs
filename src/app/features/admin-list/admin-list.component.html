<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>
  
    <br><br><br>
    <div class="page-body-wrapper">
      <app-sidebar [sidebarOpen]="sidebarOpen"></app-sidebar>
  
      <div class="page-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Liste des Administrateurs :</h4>
                </div>
  
                <!-- Search Form -->
                <div class="card-body">
                  <form [formGroup]="searchForm">
                    <input
                      type="text"
                      class="form-control mb-3"
                      formControlName="searchTerm"
                      placeholder="Rechercher par nom ou email..."
                    >
                  </form>
                </div>
  
                <div class="text-right">
                  <a routerLink="/admin/add" class="btn btn-primary mt-3">
                    <i class="fa fa-plus"> Ajouter un Administrateur</i>
                  </a>
                </div>
  
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-responsive-md">
                      <thead>
                        <tr>
                          <th><strong>ID#</strong></th>
                          <th><strong>Nom</strong></th>
                          <th><strong>Prenom</strong></th>
                          <th><strong>Email</strong></th>
                          <th><strong>RÃ´le</strong></th>
                          <th><strong>Actions</strong></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let admin of filteredAdmins">
                          <td>{{ admin.id }}</td>
                          <td>{{ admin.nom || 'N/A' }}</td>
                          <td>{{ admin.prenom || 'N/A' }}</td>
                          <td>{{ admin.email }}</td>
                          <td>{{ admin.role?.name || 'N/A' }}</td>
                          <td>
                            <div class="d-flex">
                              <a [routerLink]="['/admin/edit', admin.id]" class="btn btn-primary shadow btn-xs sharp mr-1">
                                <i class="fa fa-pencil"></i>
                              </a>
                              <button (click)="deleteAdmin(admin.id)" class="btn btn-danger shadow btn-xs sharp">
                                <i class="fa fa-trash"></i>
                              </button>
                              <a [routerLink]="['/admin/details', admin.id]" class="btn btn-primary shadow btn-xs sharp mr-2">
                                <i class="fa fa-eye"></i>
                              </a>
                            </div>
                          </td>
                        </tr>
                        <tr *ngIf="filteredAdmins.length === 0">
                          <td colspan="6" class="text-center">Aucun administrateur trouvÃ©.</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <app-footer></app-footer>
  </div>
