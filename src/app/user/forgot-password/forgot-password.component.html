<div class="login-main">
  <form class="theme-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h4>Trouvez votre compte à Poulina Future Jobs</h4>
    <p>Veuillez entrer votre e-mail pour rechercher votre compte.</p>

    @if (successMessage) {
      <div class="alert alert-success">{{ successMessage }}</div>
    }
    @if (errorMessage) {
      <div class="alert alert-danger">{{ errorMessage }}</div>
    }

    <div class="form-group">
      <label class="col-form-label">Adresse Email</label>
      <input class="form-control" type="email" placeholder="test@gmail.com" formControlName="email">
    </div>

    <div class="form-group mb-0">
      <button class="btn btn-primary btn-block w-100 mt-3" type="submit" [disabled]="!forgotPasswordForm.valid || loading">
        {{ loading ? 'Envoi en cours...' : 'Envoyer le lien de réinitialisation' }}
      </button>
    </div>
  </form>
</div>
