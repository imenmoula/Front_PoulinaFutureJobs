<div class="sidebar-wrapper" [ngClass]="{'sidebar-open': sidebarOpen}" data-sidebar-layout="stroke-svg">
  <div class="sidebar-content">
    <!-- Logo -->
    <div class="logo-container text-center py-4">
      <a routerLink="/">
        <img class="img-fluid" src="assets/images/logo/poulina_logo.jpg" alt="Poulina Group Holding" style="max-width: 80%;" />
      </a>
    </div>
    
    <!-- Grid icon en haut à droite -->
    <div class="grid-icon position-absolute" style="top:
10px; right: 10px;">
      <button class="btn btn-sm btn-light">
        <i class="fa fa-th"></i>
      </button>
    </div>

    <!-- Menu items -->
    <div class="sidebar-menu">
      <ul class="list-unstyled">
        <!-- Accueil -->
        <li class="menu-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-link py-3 px-4 d-flex align-items-center">
            <i class="fa fa-home me-3"></i>
            <span>Accueil</span>
          </a>
        </li>
        
        <!-- Filiales -->
        <li class="menu-item">
          <a class="menu-link py-3 px-4 d-flex align-items-center justify-content-between" 
             data-bs-toggle="collapse" 
             href="#filiales-menu" 
             role="button" 
             aria-expanded="false" 
             aria-controls="filiales-menu">
            <div>
              <i class="fa fa-building me-3"></i>
              <span>Filiales</span>
            </div>
            <i class="fa fa-chevron-down"></i>
          </a>
          <div class="collapse" id="filiales-menu">
            <ul class="submenu list-unstyled ms-4">
              <li>
                <a routerLink="/admin/filiales" routerLinkActive="active" class="submenu-link py-2 d-block">
                  Liste des filiales
                </a>
              </li>
              <li>
                <a routerLink="/admin/filiales/add" routerLinkActive="active" class="submenu-link py-2 d-block">
                  Ajouter une filiale
                </a>
              </li>
            </ul>
          </div>
        </li>

        <!-- Départements -->
        <li class="menu-item">
          <a class="menu-link py-3 px-4 d-flex align-items-center justify-content-between" 
             data-bs-toggle="collapse" 
             href="#departements-menu" 
             role="button" 
             aria-expanded="false" 
             aria-controls="departements-menu">
            <div>
              <i class="fa fa-sitemap me-3"></i>
              <span>Départements</span>
            </div>
            <i class="fa fa-chevron-down"></i>
          </a>
          <div class="collapse" id="departements-menu">
            <ul class="submenu list-unstyled ms-4">
              <li>
                <a routerLink="/Departements" routerLinkActive="active" class="submenu-link py-2 d-block">
                  Liste des départements
                </a>
              </li>
              <li>
                <a routerLink="/departement/add" routerLinkActive="active" class="submenu-link py-2 d-block">
                  Ajouter un département
                </a>
              </li>
            </ul>
          </div>
        </li>

        <!-- Utilisateurs -->
        <li class="menu-item">
          <a routerLink="" routerLinkActive="active" class="menu-link py-3 px-4 d-flex align-items-center" >
             <!-- [ngClass]="{'bg-primary text-white': activeRoute === '/admin/users'}"> -->
            <i class="fa fa-users me-3"></i>
            <span>Utilisateurs</span>
          </a>
        </li>

        <!-- Paramètres -->
        <li class="menu-item">
          <a routerLink="" routerLinkActive="active" class="menu-link py-3 px-4 d-flex align-items-center"
             >
            <i class="fa fa-cog me-3"></i>
            <span>Role</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="" routerLinkActive="active" class="menu-link py-3 px-4 d-flex align-items-center">
            <i class="fa fa-user me-3"></i>

            <span>Profil</span>
          </a>
        </li>

        <!-- Déconnexion -->
        <li class="menu-item">
          <a href="javascript:void(0)" (click)="onLogout()" class="menu-link py-3 px-4 d-flex align-items-center">
            <i class="fa fa-sign-out-alt me-3"></i>
            <span>Déconnexion</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
