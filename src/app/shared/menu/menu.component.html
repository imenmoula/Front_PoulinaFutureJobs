<header>
    <div class="job-listing-header">
      <div class="container">
        <div class="logo">
          <a href="acceuil"><img src="../../../assets/User/img/logo/poulina.jpg" alt="Poulina Group Holding" width="150%"></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="acceuil">Accueil</a></li>
            <li><a class="active" href="/job-list">Offres d'emploi</a></li>
            <li><a href="/A propos">À propos</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="auth-buttons" *ngIf="!isAuthenticated">
            <a routerLink="/signup" class="btn-signup">Inscription</a>
            <a routerLink="/signin" class="btn-signin">Connexion</a>
        </div>

        <div *ngIf="isAuthenticated" class="user-avatar-wrapper">
            <div class="user-avatar" (click)="toggleDropdown()">
              {{ userInitial }}
            </div>
            <div class="dropdown-menu" *ngIf="dropdownOpen">
              <a routerLink="">Voir Profil</a>
              <a (click)="logout()">Déconnexion</a>
            </div>
          </div>

      </div>
    </div>
  </header>
