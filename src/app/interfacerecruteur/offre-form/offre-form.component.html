<div class="container mt-4">
  <h2>{{ isEditMode ? 'Modifier' : 'Créer' }} une offre d'emploi</h2>

  <form [formGroup]="offreForm" (ngSubmit)="onSubmit()">
    <!-- Section Diplômes requis -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Diplômes requis</span>
        <button type="button" class="btn btn-outline-primary btn-sm"
                (click)="ajoutDiplomeEnCours = !ajoutDiplomeEnCours">
          {{ ajoutDiplomeEnCours ? 'Annuler' : 'Ajouter un diplôme' }}
        </button>
      </div>
      <div class="card-body">
        <div *ngIf="ajoutDiplomeEnCours" class="mb-3 p-3 border">
          <div class="row">
            <div class="col-md-4">
              <input type="text" [(ngModel)]="nouveauDiplome.nomDiplome"
                     class="form-control mb-2" placeholder="Nom"
                     [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-4">
              <input type="text" [(ngModel)]="nouveauDiplome.domaine"
                     class="form-control mb-2" placeholder="Domaine"
                     [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-4">
              <input type="text" [(ngModel)]="nouveauDiplome.niveau"
                     class="form-control mb-2" placeholder="Niveau"
                     [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <button type="button" class="btn btn-success btn-sm"
                  (click)="ajouterNouveauDiplome()"
                  [disabled]="!nouveauDiplome.nomDiplome || !nouveauDiplome.domaine || !nouveauDiplome.niveau">
            Enregistrer
          </button>
        </div>
        <div formArrayName="diplomeIds">
          <div *ngFor="let ctrl of diplomeIds.controls; let i = index" class="row align-items-center mb-2">
            <div class="col-md-10">
              <select [formControlName]="i" class="form-control"
                      [class.is-invalid]="ctrl.invalid && (ctrl.touched || ctrl.dirty)">
                <option value="">Sélectionner un diplôme</option>
                <option *ngFor="let diplome of diplomes" [value]="diplome.idDiplome">
                  {{ diplome.nomDiplome }} - {{ diplome.domaine }} ({{ diplome.niveau }})
                </option>
              </select>
              <div class="invalid-feedback">Ce champ est requis</div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="removeDiplome(i)">
                Supprimer
              </button>
            </div>
          </div>
          <div *ngIf="diplomeIds.invalid && (diplomeIds.touched || diplomeIds.dirty)"
               class="text-danger mb-2">
            Au moins un diplôme requis
          </div>
          <button type="button" class="btn btn-secondary mt-2" (click)="addDiplome()">
            Ajouter un diplôme existant
          </button>
        </div>
      </div>
    </div>

    <!-- Section Compétences requises -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Compétences requises</span>
        <button type="button" class="btn btn-outline-primary btn-sm"
                (click)="ajoutCompetenceEnCours = !ajoutCompetenceEnCours">
          {{ ajoutCompetenceEnCours ? 'Annuler' : 'Nouvelle compétence' }}
        </button>
      </div>
      <div class="card-body">
        <div *ngIf="ajoutCompetenceEnCours" class="mb-3 p-3 border">
          <div class="row">
            <div class="col-md-4">
              <input type="text" [(ngModel)]="nouvelleCompetence.nom"
                     class="form-control mb-2" placeholder="Nom"
                     [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-8">
              <input type="text" [(ngModel)]="nouvelleCompetence.description"
                     class="form-control mb-2" placeholder="Description"
                     [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <button type="button" class="btn btn-success btn-sm"
                  (click)="ajouterNouvelleCompetence()"
                  [disabled]="!nouvelleCompetence.nom || !nouvelleCompetence.description">
            Enregistrer
          </button>
        </div>
        <div formArrayName="offreCompetences">
          <div *ngFor="let group of offreCompetences.controls; let i = index"
               [formGroupName]="i" class="row align-items-center mb-2">
            <div class="col-md-7">
              <select formControlName="idCompetence" class="form-control"
                      [class.is-invalid]="group.get('idCompetence')?.invalid &&
                      (group.get('idCompetence')?.touched || group.get('idCompetence')?.dirty)">
                <option value="">Sélectionner une compétence</option>
                <option *ngFor="let competence of getCompetencesPourSelection()"
                        [value]="competence.id"
                        [disabled]="isCompetenceSelected(competence.id)">
                  {{ competence.nom }} - {{ competence.description }}
                </option>
              </select>
              <div class="invalid-feedback">Ce champ est requis</div>
            </div>
            <div class="col-md-3">
              <select formControlName="niveauRequis" class="form-control"
                      [class.is-invalid]="group.get('niveauRequis')?.invalid &&
                      (group.get('niveauRequis')?.touched || group.get('niveauRequis')?.dirty)">
                <option value="">Niveau requis</option>
                <option *ngFor="let niveau of niveauxRequis" [value]="niveau">
                  {{ niveau }}
                </option>
              </select>
              <div class="invalid-feedback">Ce champ est requis</div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="removeCompetence(i)">
                Supprimer
              </button>
            </div>
          </div>
          <div *ngIf="offreCompetences.invalid && (offreCompetences.touched || offreCompetences.dirty)"
               class="text-danger mb-2">
            Au moins une compétence requise
          </div>
          <button type="button" class="btn btn-secondary mt-2" (click)="addCompetence()">
            Ajouter une compétence existante
          </button>
        </div>
      </div>
    </div>

    <!-- Section Postes -->
    <div class="card mb-4">
      <div class="card-header">
        Postes à pourvoir
        <button type="button" class="btn btn-outline-primary btn-sm float-end" (click)="addPoste()">
          Ajouter un poste
        </button>
      </div>
      <div class="card-body">
        <div formArrayName="postes">
          <div *ngFor="let poste of postes.controls; let i = index" [formGroupName]="i" class="mb-3 border p-2">
            <div class="row">
              <div class="col-md-4">
                <input type="text" formControlName="titrePoste" class="form-control mb-2" placeholder="Titre du poste">
              </div>
              <div class="col-md-2">
                <input type="number" formControlName="nombrePostes" class="form-control mb-2" placeholder="Nombre">
              </div>
              <div class="col-md-3">
                <input type="text" formControlName="niveauHierarchique" class="form-control mb-2" placeholder="Niveau hiérarchique">
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-danger" (click)="removePoste(i)" [disabled]="postes.length === 1">
                  Supprimer
                </button>
              </div>
              <div class="col-12">
                <input type="text" formControlName="description" class="form-control mb-2" placeholder="Description">
              </div>
              <div class="col-12">
                <input type="text" formControlName="experienceSouhaitee" class="form-control mb-2" placeholder="Expérience souhaitée">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Missions -->
    <div class="card mb-4">
      <div class="card-header">
        Missions principales
        <button type="button" class="btn btn-outline-primary btn-sm float-end" (click)="offreMissions.push(createMissionGroup())">
          Ajouter une mission
        </button>
      </div>
      <div class="card-body">
        <div formArrayName="offreMissions">
          <div *ngFor="let group of offreMissions.controls; let i = index" [formGroupName]="i" class="row align-items-center mb-2">
            <div class="col-md-10">
              <input type="text" formControlName="mission" class="form-control" placeholder="Mission">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="offreMissions.removeAt(i)" [disabled]="offreMissions.length === 1">
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Langues -->
    <div class="card mb-4">
      <div class="card-header">
        Langues requises
        <button type="button" class="btn btn-outline-primary btn-sm float-end" (click)="offreLangues.push(createLangueGroup())">
          Ajouter une langue
        </button>
      </div>
      <div class="card-body">
        <div formArrayName="offreLangues">
          <div *ngFor="let group of offreLangues.controls; let i = index" [formGroupName]="i" class="row align-items-center mb-2">
            <div class="col-md-5">
              <select formControlName="langue" class="form-control">
                <option value="">Sélectionner une langue</option>
                <option *ngFor="let langue of languesDisponibles" [value]="langue">{{ langue }}</option>
              </select>
            </div>
            <div class="col-md-5">
              <select formControlName="niveau" class="form-control">
                <option value="">Niveau</option>
                <option *ngFor="let niveau of niveauxRequis" [value]="niveau">{{ niveau }}</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="offreLangues.removeAt(i)" [disabled]="offreLangues.length === 1">
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Informations principales -->
    <div class="card mb-4">
      <div class="card-header">Informations principales</div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-md-4">
            <input type="text" formControlName="specialite" class="form-control" placeholder="Spécialité">
          </div>
          <div class="col-md-4">
            <input type="date" formControlName="datePublication" class="form-control" placeholder="Date de publication">
          </div>
          <div class="col-md-4">
            <input type="date" formControlName="dateExpiration" class="form-control" placeholder="Date d'expiration">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-4">
            <select formControlName="niveauExperienceRequis" class="form-control">
              <option value="">Niveau d'expérience requis</option>
              <option *ngFor="let niveau of niveauxRequis" [value]="niveau">{{ niveau }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="number" formControlName="salaireMin" class="form-control" placeholder="Salaire min">
          </div>
          <div class="col-md-4">
            <input type="number" formControlName="salaireMax" class="form-control" placeholder="Salaire max">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            <select formControlName="typeContrat" class="form-control">
              <option value="">Type de contrat</option>
              <option *ngFor="let type of typeContrats" [value]="type">{{ type }}</option>
            </select>
          </div>
          <div class="col-md-3">
            <select formControlName="statut" class="form-control">
              <option value="">Statut</option>
              <option *ngFor="let statut of statuts" [value]="statut">{{ statut }}</option>
            </select>
          </div>
          <div class="col-md-3">
            <select formControlName="modeTravail" class="form-control">
              <option value="">Mode de travail</option>
              <option *ngFor="let mode of modesTravail" [value]="mode">{{ mode }}</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="text" formControlName="avantages" class="form-control" placeholder="Avantages (optionnel)">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-4">
            <select formControlName="idFiliale" class="form-control">
              <option value="">Filiale</option>
              <option *ngFor="let filiale of filiales" [value]="filiale.id">{{ filiale.nom }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <select formControlName="idDepartement" class="form-control">
              <option value="">Département</option>
              <option *ngFor="let departement of departements" [value]="departement.id">{{ departement.nom }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <select formControlName="idRecruteur" class="form-control">
              <option value="">Recruteur</option>
              <option *ngFor="let recruteur of recruteurs" [value]="recruteur.id">{{ recruteur.nom }}</option>
            </select>
          </div>
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" formControlName="estActif" class="form-check-input" id="estActif">
          <label class="form-check-label" for="estActif">Offre active</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Annuler</button>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</button>
    </div>
  </form>
</div>
