<div class="offre-form-container">
  <h2>{{ isEditMode ? 'Modifier Offre' : 'Ajouter Nouvelle Offre' }}</h2>
  <form [formGroup]="offreForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="specialite">Spécialité:</label>
      <input id="specialite" type="text" formControlName="specialite" required>
    </div>

    <div class="form-group">
      <label for="dateExpiration">Date d'Expiration:</label>
      <input id="dateExpiration" type="date" formControlName="dateExpiration" required>
    </div>

    <div class="form-group">
      <label for="salaireMin">Salaire Minimum:</label>
      <input id="salaireMin" type="number" formControlName="salaireMin" required>
    </div>

    <div class="form-group">
      <label for="salaireMax">Salaire Maximum:</label>
      <input id="salaireMax" type="number" formControlName="salaireMax" required>
    </div>

    <!-- Dynamic Sections for Related Entities -->
    <div class="related-entities">
    <h3>Missions</h3>
<button type="button" class="add-button" (click)="addMission()">Ajouter Mission</button>
<div formArrayName="offreMissions">
  <div *ngFor="let mission of offreMissions.controls; let i=index" [formGroupName]="i" class="entity-row">
    <div class="form-group">
      <label>Description Mission:</label>
      <input type="text" formControlName="descriptionMission">
    </div>
    <div class="form-group">
      <label>Priorité:</label>
      <input type="number" formControlName="priorite">
    </div>
    <button type="button" class="remove-button" (click)="removeMission(i)">Supprimer</button>
  </div>
</div>

      <h3>Langues</h3>
      <button type="button" class="add-button" (click)="addLangue()">Ajouter Langue</button>
      <div formArrayName="offreLangues">
        <div *ngFor="let langue of offreLangues.controls; let i=index" [formGroupName]="i" class="entity-row">
          <div class="form-group">
            <label>Langue:</label>
            <input type="text" formControlName="langue">
          </div>
          <div class="form-group">
            <label>Niveau Requis:</label>
            <input type="text" formControlName="niveauRequis">
          </div>
          <button type="button" class="remove-button" (click)="removeLangue(i)">Supprimer</button>
        </div>
      </div>

      <h3>Compétences</h3>
      <button type="button" class="add-button" (click)="addCompetence()">Ajouter Compétence</button>
      <div formArrayName="offreCompetences">
        <div *ngFor="let competence of offreCompetences.controls; let i=index" [formGroupName]="i" class="entity-row">
          <div class="form-group">
            <label>ID Compétence:</label>
            <input type="text" formControlName="idCompetence">
          </div>
          <div class="form-group">
            <label>Niveau Requis:</label>
            <input type="text" formControlName="niveauRequis">
          </div>
          <button type="button" class="remove-button" (click)="removeCompetence(i)">Supprimer</button>
        </div>
      </div>

      <h3>Diplômes</h3>
      <button type="button" class="add-button" (click)="addDiplome()">Ajouter Diplôme</button>
      <div formArrayName="diplomeIds">
        <div *ngFor="let diplome of diplomeIds.controls; let i=index" [formGroupName]="i" class="entity-row">
          <div class="form-group">
            <label>ID Diplôme:</label>
            <input type="text" formControlName="idDiplome">
          </div>
          <button type="button" class="remove-button" (click)="removeDiplome(i)">Supprimer</button>
        </div>
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="offreForm.invalid">
      {{ isEditMode ? 'Mettre à Jour' : 'Créer' }}
    </button>
    <button type="button" class="cancel-button" (click)="onCancel()" *ngIf="isEditMode">
      Annuler
    </button>
  </form>
</div>
