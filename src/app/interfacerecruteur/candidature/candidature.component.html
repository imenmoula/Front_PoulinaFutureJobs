<!-- candidature-form.component.html -->
<div class="form-group">
  <label>Expériences Professionnelles</label>
  <div formArrayName="experiences">
    <div *ngFor="let experience of experiences; let i = index" [formGroupName]="i">
      <h4>Expérience {{ i + 1 }}</h4>
      <div class="form-group">
        <label for="poste">Poste</label>
        <input type="text" id="poste" formControlName="poste" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="nomEntreprise">Nom de l'Entreprise</label>
        <input type="text" id="nomEntreprise" formControlName="nomEntreprise" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="competenceAcquise">Compétence Acquise</label>
        <input type="text" id="competenceAcquise" formControlName="competenceAcquise" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateDebut">Date de Début</label>
        <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="dateFin">Date de Fin</label>
        <input type="date" id="dateFin" formControlName="dateFin" class="form-control" />
      </div>
      <button type="button" (click)="addCertificat(i)">Ajouter un Certificat</button>
      <div formArrayName="certificats">
        <div *ngFor="let certificat of experience.get('certificats').controls; let j = index" [formGroupName]="j">
          <h5>Certificat {{ j + 1 }}</h5>
          <div class="form-group">
            <label for="nom">Nom du Certificat</label>
            <input type="text" id="nom" formControlName="nom" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="dateObtention">Date d'Obtention</label>
            <input type="date" id="dateObtention" formControlName="dateObtention" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="organisme">Organisme</label>
            <input type="text" id="organisme" formControlName="organisme" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="urlDocument">URL du Document</label>
            <input type="text" id="urlDocument" formControlName="urlDocument" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" (click)="addExperience()">Ajouter une Expérience</button>
</div>
